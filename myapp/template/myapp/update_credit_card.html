{% extends 'myapp/base.html' %}

{% block content %}
<div class="container my-5">
    <h1>Update Credit Card</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cardholder_name" class="form-label">Cardholder Name</label>
            <input type="text" name="cardholder_name" id="cardholder_name" class="form-control" value="{{ card.cardholder_name }}" required>
        </div>
        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number</label>
            <input type="text" name="card_number" id="card_number" class="form-control" value="{{ card.card_number }}" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="month" name="expiry_date" id="expiry_date" class="form-control" value="{{ card.expiry_date|date:'Y-m' }}" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" name="cvv" id="cvv" class="form-control" value="{{ card.cvv }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Credit Card</button>
    </form>
</div>
{% endblock %}
