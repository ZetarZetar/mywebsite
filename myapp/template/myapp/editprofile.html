{%extends 'myapp/base.html' %}

{%block myheader %}
<h1>Edit Profile</h1>
{%endblock myheader%}

{%block content%}
    <form method="POST" action="">
        {%csrf_token%}
        <div class="form-group">
            <lable for="username">Username:</lable>
            <input type="text" class="form-control"
            id="username" name="username"
            value="{{profile.user.username}}"required>
        </div>
        <div class="form-group">
            <lable for="firstname">Firstname:</lable>
            <input type="text" class="form-control"
            id="firstname" name="firstname"
            value="{{profile.user.first_name}}"required>
        </div>
        <div class="form-group">
            <lable for="lastname">Lastname:</lable>
            <input type="text" class="form-control"
            id="lastname" name="lastname"
            value="{{profile.user.last_name}}"required>
        </div>
        <div class="form-group">
            <lable for="email">Email:</lable>
            <input type="email" class="form-control"
            id="email" name="email"
            value="{{profile.user.email}}"required>
        </div>
        <div class="form-group">
            <lable for="password">New-Password:</lable>
            <input type="password" class="form-control"
            id="password" name="password"required>
        </div>
        <button type="submit" class="btn btn-primary">Edit Profile</button>
    </form>
{%endblock content%}
